{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link type="application/rss+xml" rel="alternate" href="{% url 'topics_rss' %}" />
    <link type="application/atom+xml" rel="alternate" href="{% url 'topics_atom' %}" />
</head>
<body>

<div class="container">

<h1 id="header">Latest 10 topics</h1>

{% for topic, topic_link, first_post in latest %}
    <hr />
    <div class="row">
        <h3>[{{ topic.topic_first_poster_name }}] {{ topic.topic_title }}</h3>
        <p>{{ first_post|safe }}</p>
        <div style="text-align: right">
            <a href="#header">
                <button class="btn">Back to top</button>
            </a>
            <a href="{{ topic_link }}">
                <button class="btn">Read more</button>
            </a>
        </div>
    </div>
{% endfor %}

</div>

<br />

<script src="http://code.jquery.com/jquery.js"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

</body>
</html>
